<!DOCTYPE html>
<html lang="en">

<head>
    <title>Store Locator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/ebdc235bd6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zipcode-input" type="text" placeholder="Enter zip">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="stores-list-container">
        <div class="stores-list">
            <div class="stores-container">
                <div class="store-address">
                    8480 Beverly Blvd
                    Los Angeles, CA 90048
                </div>
                <div class="store-phone-number">+92 301 1234567</div>
            </div>
            <div class="stores-container">
                <div class="store-address">
                    8480 Beverly Blvd
                    Los Angeles, CA 90048
                </div>
                <div class="store-phone-number">+92 301 1234567</div>
            </div>
            <div class="stores-container">
                <div class="store-address">
                    8480 Beverly Blvd
                    Los Angeles, CA 90048
                </div>
                <div class="store-phone-number">+92 301 1234567</div>
            </div>
        </div>
    </div>

    <div id="map"></div>
    <script src="js/index.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap"></script>
</body>

</html>
